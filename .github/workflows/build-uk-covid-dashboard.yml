name: build-uk-covid-dashboard
run-name: ${{ github.actor }} is building UK Covid Dashboard
on:
  schedule:
  - cron: "*/10 * * * *"

jobs:
  case-growth-by-region:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install datetime
          python -m pip install os
          if [ -f requirements.txts ]; then pip install -r requirements.txt; fi
      - name: Run python script
        run: |
          ./UKCovidDashboard/test_python.py
      - name: Upload generated file
        uses: actions/upload-artifact@v3
        with:
          name: out.txt
          path: docs/images/out.txt
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}